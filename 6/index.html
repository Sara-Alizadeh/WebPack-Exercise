<html>
    <title>T ~ css combiner</title>
    <head>
        <style>
            dive~p{
                color: teal;
            }
        </style>
    </head>
    <body>
        <p>General Sibling Selector</p>

        <div>
            <p>The general sibling selector (~) selects all elements that are next siblings of a specified element</p>
        </div>

        <h1>Css Selectors</h1>
        <p>a Paragraph</p>

        <p>another Paragraph</p>
    </body>
</html>
